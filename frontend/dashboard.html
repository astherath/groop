<body>

  <div id="app">

    <div class="main-wrapper">


      <div class="navbar-bg"></div>
      <nav class="navbar navbar-expand-lg main-navbar">
          <ul class="navbar-nav navbar-left">
              <li>
                  <a href="https://groop.pw/dashboard.html">
          <img style="height: 100%; width: 100%;" src="icon-white.svg" >
                      </a>
                  </li>
          </ul>

      </nav>
      <div class="main-content">

          <section class="section" style="padding-top: 60px">
            <!--        // alert-->
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Login Succesful</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!--              end alert-->
              <div class="s013">
          <form>
        <div class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">
                <label>Query</label>
                <input id="query-field" type="text" placeholder="Enter a search term or phrase" />
              </div>
            </div>
            <div class="input-wrap second">
              <div class="input-field second">
                <label>Graph type</label>
                <div class="input-select">
                  <select id="raw-data" data-trigger="" name="choices-single-defaul">
                    <option value="false" placeholder="">Line of best fit</option>
                    <option value="true">Raw numerical data</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button id="query-submit" class="btn-search" type="button">Plot</button>
        </div>
      </form>
              </div>
          </section>
        <section id="plot-section" class="section" style="display: none">

          <div class="row">

            <div class="col-lg-8 col-md-12 col-12 col-sm-12">

              <div class="card">
                <div class="card-header">
                  <h4>Word Trends</h4>
                </div>
                <div class="card-body">
<!--                    TODO: put place holder here until plot is generated-->
                  <img id="plot-img" style="height: 100%; width: 100%;">
