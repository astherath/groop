<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groop - Login</title>
    <link rel="stylesheet" href="css/master.css">

      <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/forms.js"></script>

        </head>
  <body>



            <div class="login-box">
      <h1><img src="icon-white.svg" style="height: 200px;"></h1>
      <form>
        <!-- USERNAME INPUT -->
          <label id="error-text" class="error" style="color: red"><br></label>
        <label for="username">Username</label>
        <input id="login-user" type="text" placeholder="Enter Username" required>
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input id="login-pwd" type="password" placeholder="Enter Password" required>
          <div style="padding-bottom: 80px"></div>
        <input id="login-submit" type="submit" value="Log In">
      </form>
          </div>


      <!-- Bootstrap core JavaScript -->

  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  </body>
</html>
