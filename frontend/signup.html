<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groop - Login</title>
    <link rel="stylesheet" href="css/master.css">
      
      <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/signup.js"></script>

        </head>
  <body>



            <div class="login-box">
      <h1><img src="icon-white.svg" style="height: 200px;"></h1>
      <form>
        <!-- USERNAME INPUT -->
          <label id="error-text" class="error"><br></label>
        <label  for="username">Username</label>
        <input id="signup-user" type="text" placeholder="Enter Username" required>
          <label  for="username">Email</label>
        <input id="signup-email" type="email" placeholder="Enter Email" required>
        <!-- PASSWORD INPUT -->
        <label  for="password">Password</label>
        <input id="signup-pwd" type="password" placeholder="Enter Password" required>
          <label  for="password">Confirm Password</label>
        <input id="signup-pwd-conf" type="password" placeholder="Enter Password Again" required>
        <input id="signup-submit" type="submit" value="Sign up" >
      </form>
          </div>
    
      
      <!-- Bootstrap core JavaScript -->
  
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

      
      
      
      
  </body>
</html>
