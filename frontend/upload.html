<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<title>Drag and Drop File Uploading</title>
    <script src="vendor/jquery/jquery.min.js"></script>
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="canonical" href="https://css-tricks.com/examples/DragAndDropFileUploading/">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="main.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,400" />
<link rel="stylesheet" href="css/upload.css"/>

  <link rel="stylesheet" href="../dist/modules/summernote/summernote-lite.css">
  <link rel="stylesheet" href="../dist/modules/flag-icon-css/css/flag-icon.min.css">
  <link rel="stylesheet" href="../dist/css/demo.css">
  <link rel="stylesheet" href="../dist/css/style.css">

<script type="f5afec48c754cbc62570893c-text/javascript">(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
</head>
<body>
    
<div id="app">

    <div class="main-wrapper">


      <div class="navbar-bg"></div>
      <nav class="navbar navbar-expand-lg main-navbar">
          <ul class="navbar-nav navbar-left">
              <li>
                  <a href="https://groop.pw/dashboard.html">
          <img style="height: 100%; width: 100%;" src="icon-white.svg" >
                      </a>
                  </li>
          </ul>

      </nav>
      <div class="main-content">

          <section class="section" style="padding-top: 60px">
          </section>
      </div>    
    
    
<div class="container" role="main">
    
    
<!--    FORM -->
    <h3>For info on exporting click <a href="https://faq.whatsapp.com/en/android/23756533/">here</a></h3>
    
    <form method="POST" enctype="multipart/form-data" novalidate class="box">
        <h1> Upload your chat logs here: <br><h2>(.txt files only)</h2></h1>
        <div class="box__input">
            <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z" /></svg>
            <input type="file" name="file" id="file" class="box__file"/>
            <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
            <button type="submit" class="box__button" >Upload</button>
            </div>
            <div class="box__uploading">Uploading&hellip;</div>
            <div class="box__success">Done!</div>
        <div id="errorMsg" class="box__error">Error! <span></span>.</div>
    </form>
    
    <!-- END FORM -->
    
    <!--        // alert-->
            <div id="error-alert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
              <strong></strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
    <!--              end alert-->
</div>

<script src="js/upload.js"></script>
<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js" data-cf-settings="f5afec48c754cbc62570893c-|49" defer=""></script></body>
</html>
